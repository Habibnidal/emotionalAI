<html>
<head>
  <title>Emotional AI Assistant</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      position: relative;
      overflow: hidden;
      z-index: 10;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
    }

    h2 {
      color: #2d3748;
      font-size: 28px;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 600;
    }

    .emoji {
      font-size: 36px;
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .input-group {
      margin-bottom: 24px;
    }

    textarea {
      width: 100%;
      padding: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      resize: vertical;
      transition: all 0.3s ease;
      background: #f7fafc;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .categories {
      margin-bottom: 28px;
    }

    .category-label {
      display: block;
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #f7fafc;
      border: 2px solid transparent;
      position: relative;
      padding-left: 44px;
    }

    .category-label:hover {
      background: #edf2f7;
      transform: translateX(4px);
    }

    input[type="radio"] {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #667eea;
    }

    input[type="radio"]:checked + .category-text {
      color: #667eea;
      font-weight: 600;
    }

    .category-label:has(input:checked) {
      background: #eef2ff;
      border-color: #667eea;
    }

    .category-text {
      color: #4a5568;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loading.show {
      display: block;
    }

    .loading-dots {
      display: inline-block;
    }

    .loading-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      margin: 0 3px;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    /* Robot Character */
    .robot-character {
      position: fixed;
      right: -400px;
      bottom: 50px;
      width: 300px;
      transition: right 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
    }

    .robot-character.show {
      right: 30px;
    }

    .robot-body {
      position: relative;
      width: 200px;
      height: 240px;
      background: linear-gradient(145deg, #5a67d8, #764ba2);
      border-radius: 30px;
      margin: 0 auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: robotFloat 3s ease-in-out infinite;
    }

    @keyframes robotFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .robot-antenna {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 25px;
      background: #4a5568;
      border-radius: 2px;
    }

    .robot-antenna::after {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background: #f093fb;
      border-radius: 50%;
      box-shadow: 0 0 15px #f093fb;
      animation: antennaBlink 2s ease-in-out infinite;
    }

    @keyframes antennaBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .robot-head {
      position: relative;
      width: 140px;
      height: 120px;
      background: linear-gradient(145deg, #6b7fd8, #8b5fc7);
      border-radius: 20px;
      margin: 0 auto;
      padding-top: 20px;
    }

    .robot-eyes {
      display: flex;
      justify-content: space-around;
      padding: 0 25px;
      margin-bottom: 15px;
    }

    .robot-eye {
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      position: relative;
      animation: blink 4s ease-in-out infinite;
    }

    .robot-eye::after {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      width: 14px;
      height: 14px;
      background: #2d3748;
      border-radius: 50%;
      animation: eyeMove 3s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 96%, 100% { transform: scaleY(1); }
      98% { transform: scaleY(0.1); }
    }

    @keyframes eyeMove {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(3px, 0); }
      50% { transform: translate(0, 3px); }
      75% { transform: translate(-3px, 0); }
    }

    .robot-mouth {
      position: relative;
      width: 60px;
      height: 20px;
      margin: 0 auto;
      overflow: hidden;
    }

    .mouth-shape {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #2d3748;
      border-radius: 0 0 30px 30px;
      transition: all 0.1s ease;
    }

    .mouth-shape.talking {
      animation: lipSync 0.15s ease-in-out infinite;
    }

    @keyframes lipSync {
      0%, 100% { 
        height: 8px;
        border-radius: 0 0 30px 30px;
      }
      50% { 
        height: 20px;
        border-radius: 30px;
      }
    }

    .robot-chest {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .robot-chest::after {
      content: 'â™¥';
      font-size: 24px;
      color: #f093fb;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .robot-arms {
      position: absolute;
      top: 140px;
      width: 100%;
    }

    .robot-arm {
      position: absolute;
      width: 20px;
      height: 80px;
      background: linear-gradient(145deg, #5a67d8, #764ba2);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .robot-arm.left {
      left: -10px;
      animation: armWaveLeft 2s ease-in-out infinite;
    }

    .robot-arm.right {
      right: -10px;
      animation: armWaveRight 2s ease-in-out infinite;
    }

    @keyframes armWaveLeft {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-15deg); }
    }

    @keyframes armWaveRight {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(15deg); }
    }

    .speech-bubble {
      position: absolute;
      left: -280px;
      top: 20px;
      max-width: 250px;
      background: white;
      padding: 16px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.4s ease;
    }

    .speech-bubble.show {
      opacity: 1;
      transform: scale(1);
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      right: -10px;
      top: 30px;
      width: 0;
      height: 0;
      border-left: 15px solid white;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
    }

    .speech-bubble-text {
      color: #2d3748;
      font-size: 14px;
      line-height: 1.6;
    }

    @media (max-width: 900px) {
      .robot-character {
        display: none;
      }

      .container {
        max-width: 100%;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>

};

// Convert Manglish to Malayalam
function convertManglishToMalayalam(text) {
  let converted = text.toLowerCase();
  
  // Replace common Manglish patterns
  Object.keys(manglishToMalayalam).forEach(key => {
    const regex = new RegExp(key, 'g');
    converted = converted.replace(regex, manglishToMalayalam[key]);
  });

  return converted;
}

// Enhanced Malayalam speech with optimized browser TTS
async function speakText(text) {
  // Cancel any ongoing speech
  window.speechSynthesis.cancel();
  
  const msg = new SpeechSynthesisUtterance(text);
  const selectedLanguage = document.querySelector('input[name="language"]:checked');
  const language = selectedLanguage ? selectedLanguage.value : "en";

  if (language === "ml") {
    // Optimized settings for Malayalam
    msg.text = text;
    msg.lang = "ml-IN";
    msg.rate = 0.75; // Slightly slower for clarity
    msg.pitch = 1.4; // Higher pitch for expressive Malayalam
    msg.volume = 1.0;
    
    // Get all available voices
    const voices = window.speechSynthesis.getVoices();
    let malayalamVoice = null;
    
    console.log('All available voices:', voices.map(v => `${v.name} (${v.lang})`));
    
    // Priority 1: Exact Malayalam voices
    malayalamVoice = voices.find(voice => 
      voice.lang.includes('ml-IN') || 
      voice.lang.includes('ml') ||
      voice.name.toLowerCase().includes('malayalam')
    );
    
    // Priority 2: Hindi voices (better for Indian languages)
    if (!malayalamVoice) {
      malayalamVoice = voices.find(voice => 
        voice.lang.includes('hi-IN') || 
        voice.name.toLowerCase().includes('hindi')
      );
    }
    
    // Priority 3: Any Indian voice
    if (!malayalamVoice) {
      malayalamVoice = voices.find(voice => 
        voice.lang.includes('IN') || 
        voice.name.toLowerCase().includes('india')
      );
    }
    
    // Priority 4: Premium voices (often better quality)
    if (!malayalamVoice) {
      malayalamVoice = voices.find(voice => 
        voice.name.toLowerCase().includes('premium') ||
        voice.name.toLowerCase().includes('neural') ||
        voice.name.toLowerCase().includes('enhanced')
      );
    }
    
    // Priority 5: Any voice as final fallback
    if (!malayalamVoice && voices.length > 0) {
      malayalamVoice = voices[0];
    }
    
    if (malayalamVoice) {
      msg.voice = malayalamVoice;
      console.log('Using optimized Malayalam voice:', malayalamVoice.name, malayalamVoice.lang);
    } else {
      console.log('No suitable voice found, using default');
    }
    
    console.log('Speaking optimized Malayalam text:', text);
    
    // Enhanced mouth animation for Malayalam
    const mouth = document.getElementById('robotMouth');
    let speechTimeout;
    let restartAttempts = 0;
    const maxRestartAttempts = 3;
    
    function restartSpeech() {
      if (restartAttempts < maxRestartAttempts) {
        restartAttempts++;
        console.log(`Restarting speech attempt ${restartAttempts}`);
        setTimeout(() => {
          try {
            window.speechSynthesis.speak(msg);
          } catch (error) {
            console.error('Restart speech error:', error);
          }
        }, 100);
      } else {
        console.error('Max restart attempts reached');
        mouth.classList.remove('talking');
      }
    }
    
    msg.onstart = function() {
      console.log('Optimized Malayalam speech started successfully');
      mouth.classList.add('talking');
      restartAttempts = 0;
      clearTimeout(speechTimeout);
      
      // Enhanced mouth animation for Malayalam
      mouth.style.animation = 'malayalamPulse 1.5s ease-in-out infinite';
    };
    
    msg.onend = function() {
      console.log('Optimized Malayalam speech ended naturally');
      mouth.classList.remove('talking');
      mouth.style.animation = '';
      clearTimeout(speechTimeout);
    };
    
    msg.onerror = function(event) {
      console.error('Optimized Malayalam speech error:', event.error);
      mouth.classList.remove('talking');
      mouth.style.animation = '';
      clearTimeout(speechTimeout);
      
      if (event.error === 'network' || event.error === 'language-unavailable') {
        console.log('Attempting to restart speech due to error:', event.error);
        restartSpeech();
      }
    };
    
    msg.onboundary = function(event) {
      if (event.name === 'word') {
        mouth.style.transform = 'scale(' + (0.9 + Math.random() * 0.3) + ')';
        setTimeout(() => {
          mouth.style.transform = 'scale(1)';
        }, 100);
      }
    };

    // Add timeout to detect if speech gets stuck
    speechTimeout = setTimeout(() => {
      if (window.speechSynthesis.speaking) {
        console.log('Optimized Malayalam speech appears to be stuck, restarting...');
        window.speechSynthesis.cancel();
        restartSpeech();
      }
    }, 5000);

    // Speak with enhanced error handling
    try {
      window.speechSynthesis.speak(msg);
    } catch (error) {
      console.error('Optimized Malayalam speech synthesis error:', error);
      mouth.classList.remove('talking');
      mouth.style.animation = '';
      clearTimeout(speechTimeout);
    }
  } else {
    // For English, use standard settings
    msg.lang = "en-US";
    msg.rate = 0.9;
    msg.pitch = 1.0;
    msg.volume = 1.0;
    console.log('Speaking English:', text);
    
    // Standard mouth animation for English

        setTimeout(() => {

          } catch (error) {

          }

      } else {

    }
    
    msg.onstart = function() {
      console.log('English speech started successfully');
      mouth.classList.add('talking');
      restartAttempts = 0;
      clearTimeout(speechTimeout);
    };
    
    msg.onend = function() {

    msg.onerror = function(event) {
      voice.error('English speech error:', event.error);

      if (event.error === 'network' || event.error === 'language-unavailable') {
        console.log('Attempting to restart speech due to error:', event.error);
        restartSpeech();
      }
    };
    
    msg.onboundary = function(event) {
      if (event.name === 'word') {
        mouth.style.transform = 'scale(' + (0.9 + Math.random() * 0.2) + ')';
        setTimeout(() => {

  // Show loading
  document.getElementById("loading").classList.add("show");
  document.getElementById("robotCharacter").classList.remove("show");
  document.getElementById("speechBubble").classList.remove("show");

  fetch("http://127.0.0.1:8000/analyze", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ text, category, language })
  })
  .then(res => res.json())
  .then(data => {
    // Hide loading
    document.getElementById("loading").classList.remove("show");
    
    // Show robot from right side
    const robotChar = document.getElementById("robotCharacter");
    const speechBubble = document.getElementById("speechBubble");
    const speechText = document.getElementById("speechText");
    
    robotChar.classList.add("show");
    
    // Show speech bubble after robot slides in
    setTimeout(() => {
      speechText.textContent = data.response;
      speechBubble.classList.add("show");
      
      // Start speaking with lip sync
      speakText(data.response);
    }, 800);
  })
  .catch(error => {
    document.getElementById("loading").classList.remove("show");
    alert('Error connecting to the server. Please try again.');
    console.error('Error:', error);
  });
}
</script>
</body>
</html>
